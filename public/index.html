<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Skyhawk Squadron</title>
    <link rel="icon" type="image/png" href="/media/website/skyhawks_logo_CAP_transparent.ico">
    <meta name="description" content="Skyhawk Composite Squadron 47 of the Civil Air Patrol transforms youth into strong leaders through cadet programs, community service, and aerospace education in Delano, Minnesota.">

    <meta charset="utf-8">
    <meta name="language" content="en-US">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="index,follow">
    <meta name="googlebot" content="index,follow">
    <meta name="msnbot" content="index,follow">

    <link rel="canonical" href="https://skyhawk-cap.org/">

    <!-- Social Sharing (OG + Twitter) -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="Home | Skyhawk Composite Squadron">
    <meta property="og:description" content="Skyhawk Composite Squadron 47 of the Civil Air Patrol transforms youth into strong leaders through cadet programs, community service, and aerospace education in Delano, Minnesota.">
    <meta property="og:image" content="https://skyhawk-cap.org/assets/images/webclip.png">
    <meta property="og:url" content="https://skyhawk-cap.org/">
    <meta property="og:locale" content="en_US">
    <meta property="article:author" content="https://www.facebook.com/capnhq/">

    <meta property="twitter:card" content="summary">
    <meta property="twitter:title" content="Home | Skyhawk Composite Squadron">
    <meta property="twitter:description" content="Skyhawk Composite Squadron 47 of the Civil Air Patrol transforms youth into strong leaders through cadet programs, community service, and aerospace education in Delano, Minnesota.">
    <meta property="twitter:image" content="https://skyhawk-cap.org/assets/images/webclip.png">

    <!-- Favicon & App Icons -->
    <link rel="apple-touch-icon" href="/assets/images/webclip.png">
    <link rel="manifest" href="/assets/manifest.json">
    <link rel="icon" href="/media/website/skyhawks_logo_CAP_transparent.png">
    <link rel="shortcut icon" href="/media/website/skyhawks_logo_CAP_transparent.png" type="image/png">

    <!-- Preconnect for faster loads -->
    <link rel="preconnect" href="https://www.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin>

    <link rel="preload" href="https://cdn.jsdelivr.net/npm/@glidejs/glide/dist/css/glide.core.min.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <link rel="preload" href="https://cdn.jsdelivr.net/npm/@glidejs/glide/dist/css/glide.theme.min.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@glidejs/glide/dist/css/glide.core.min.css">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@glidejs/glide/dist/css/glide.theme.min.css">
    </noscript>
    <script src="/assets/js/config.js"></script>
    <script type="module">import("/assets/js/init.js"+(window.ASSET_VERSION?"?v="+window.ASSET_VERSION:"")).then(m=>m.initPage());</script>
  </head>
  <body style="display:none;" class="home-page">
    <div class="header-section">
      <div data-collapse="medium" data-animation="default" data-duration="400" class="nav-section w-nav">
        <div class="header-contents-wrap">
            <div class="header-container w-container">
              <div class="logo-container">
                <a href="/" class="logo w-clearfix w-nav-brand"> <img src="/assets/images/CAP-2017-logo-horizontal-optimized.webp" alt="Skyhawk Composite Squadron" loading="lazy" class="logo-image"> </a>
                <h2 class="website-tagline" id="unit-name"></h2>
              </div>
              <div class="header-content-right-wrap">
                  <a id="donations-button" class="donations-btn">
                    <div class="donations-btn-image">
                      <div class="donations-btn-ripple"></div>
                      <img src="/assets/images/heart.svg" loading="lazy" alt="">
                    </div>
                    <div class="donations-btn-text">
                      Donate Today
                    </div>
                  </a>
                  <div class="website-logo-container">
                    <img id="squadron-icon" src="/media/website/skyhawks_logo_CAP_transparent.webp" alt="Squadron Icon" class="website-logo">
                  </div>
              </div>
            </div>
            <nav class="header-menu-wrap">
              <div class="header-menu-inside-wrap">
                <div class="nav-container w-container">
                  <nav class="desktop-navigation-menu">
                    <ul class="main-ul" id="main-menu"></ul>
                    <div class="link-block site-share-wrapper w-hidden-medium w-hidden-small w-hidden-tiny">
                      <a href="" class="w-inline-block w--current" id="load-site-share"> <img src="/assets/images/share-icon.png" alt="Share" loading="lazy" class="share-icon"> </a>
                      <nav class="nav-drop-list w-dropdown-list">
                        <a href="#" class="nav-drop-list-link" onclick="window.location.href='mailto:?subject='+encodeURIComponent(window.currentUnit?.name||'Website')+'&body='+encodeURIComponent(location.origin);return false;">Email this site</a> 
                        <a href="#" class="nav-drop-list-link" onclick="window.open('https://www.facebook.com/sharer/sharer.php?u='+encodeURIComponent(location.origin)+'&t='+encodeURIComponent(window.currentUnit?.name||'Website'));return false;">Share on Facebook</a> 
                        <a href="#" class="nav-drop-list-link" onclick="window.open('https://twitter.com/intent/tweet?text='+encodeURIComponent((window.currentUnit?.name||'Website')+' '+location.origin));return false;" title="Share on X (formerly Twitter)">Share on X</a> 
                        <a href="#" class="nav-drop-list-link" onclick="window.open('https://www.linkedin.com/sharing/share-offsite/?url='+encodeURIComponent(location.origin)+'&title='+encodeURIComponent(window.currentUnit?.name||'Website'));return false;">Share on LinkedIn</a>
                      </nav>
                    </div>
                  </nav>
                  <nav class="mobile-navigation-menu" aria-hidden="true">
                    <ul id="mobile-menu-root"></ul>
                  </nav>
                  <div class="menu-button w-clearfix w-nav-button mobile-menu-button">
                    <div class="menu-button-icon w-icon-nav-menu"></div>
                    <div class="menu-button-text">
                      Menu
                    </div>
                  </div>
                </div>
              </div>
            </nav>
        </div>
        <div class="w-nav-overlay" data-wf-ignore=""></div>
      </div>
    </div>
    <div id="main-page-content" role="main">
      <section class="main-section">
        <div class="content-box-section-new">
          <div id="slideshow-container" class="glide">
            <div class="glide__track" data-glide-el="track">
              <ul class="glide__slides" id="glide-slides">
                <!-- Static hero image for LCP -->
                <!--
                <li class="glide__slide glide__slide--active">
                  <img src="/media/website/slidshow/withRecruiters.webp"
                       alt="Skyhawk Composite Squadron Cadets with Recruiters"
                       width="1903" height="520"
                       fetchpriority="high">
                </li>
              -->
              </ul>
            </div>
            <div class="glide__arrows" data-glide-el="controls">
              <button class="glide__arrow glide__arrow--left" data-glide-dir="<">‹</button>
              <button class="glide__arrow glide__arrow--right" data-glide-dir=">">›</button>
            </div>
            <div class="glide__bullets" data-glide-el="controls[nav]"></div>
          </div>
          <div class="blue-line"></div>
          <div class="learn-more-heading"></div>
          <div class="content-box-section">
            <div id="join-button-container">
              <a href="/page?page=join/how-to-join/" class="donate-link w-inline-block">
                <div class="donate-button-container">
                  <div class="donate-text">
                    <strong>JOIN</strong>
                  </div>
                  <img src="/assets/images/circle-arrow.png" loading="lazy" class="donate-button" alt="">
                </div>
              </a>
            </div>

            <div class="content-box-section-container"></div>
            <div class="cb-wrapper w-clearfix" id="content-boxes-wrapper">
              <div class="cb-wrapper">
                <!-- 6 placeholder boxes -->
                <a class="custom-link cb left">
                  <div class="cb-content w-clearfix">
                    <div class="cb-image-placeholder"></div>
                  </div>
                </a>
                <a class="custom-link cb left">
                  <div class="cb-content w-clearfix">
                    <div class="cb-image-placeholder"></div>
                  </div>
                </a>
                <a class="custom-link cb left">
                  <div class="cb-content w-clearfix">
                    <div class="cb-image-placeholder"></div>
                  </div>
                </a>
                <a class="custom-link cb right">
                  <div class="cb-content w-clearfix">
                    <div class="cb-image-placeholder"></div>
                  </div>
                </a>
                <a class="custom-link cb right">
                  <div class="cb-content w-clearfix">
                    <div class="cb-image-placeholder"></div>
                  </div>
                </a>
                <a class="custom-link cb right">
                  <div class="cb-content w-clearfix">
                    <div class="cb-image-placeholder"></div>
                  </div>
                </a>
              </div>
            </div>
          </div>

        </div>
      </section>
    </div>
    <div id="footer" role="contentinfo"></div>
  </body>
</html>
