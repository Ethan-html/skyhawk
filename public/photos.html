<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Skyhawk Photo Gallery</title>
    <link rel="icon" type="image/png" href="/media/website/skyhawks_logo_CAP_transparent.png">
    <link rel="stylesheet" href="assets/stylesheets/main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://skyhawk.cap.gov/core/libraries/jquery/assets/3.3.1/jquery.min.js"></script>
    <script src="assets/js/main-3e47b52a9c95aa9cd957b34befd0acf5.min.js"></script>
    <script src="https://skyhawk.cap.gov/core/public/shared/assets/js/jquery.cycle2/2.1.6/jquery.cycle2-fef2f3645726cce4154911d6140d7d52.min.js"></script>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #F2F3F4;
        color: black;
      }
      h1 {
        text-align: center;
      }
      #albums {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        justify-content: center;
        margin-bottom: 20px;
        color: white;

      }
      .album {
        padding: 10px 20px;
        background: #222;
        border-radius: 6px;
        cursor: pointer;
        transition: background 0.2s;
        background: #333;
      }
      .gallery {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        justify-content: center;
      }
      .thumb {
        width: 220px;
        height: 160px;
        border-radius: 8px;
        cursor: pointer;
        background: #222 url('noimg.jpg') center/cover no-repeat;
        transition: transform 0.2s, opacity 0.3s, background-image 0.3s;
      }
      /* Lightbox overlay */
      .lightbox {
        display: none;
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background: rgba(0,0,0,0.95);
        justify-content: center;
        align-items: center;
        flex-direction: column;
        z-index: 9999;
      }
      .lightbox img {
        max-width: 90%;
        max-height: 80%;
        border-radius: 8px;
        margin-bottom: 15px;
      }
      .lightbox a {
        color: white;
        text-decoration: none;
        font-size: 18px;
        background: #333;
        padding: 10px 20px;
        border-radius: 5px;
        transition: background 0.2s;
      }
      .lightbox a:hover {
        background: #555;
      }
      .lightbox.active {
        display: flex;
      }
      .black-line {
        border: none;           /* remove default border */
        height: 4px;            /* thickness */
        background-color: black; /* solid blue */
      }
    </style>
    <script type="module">
      import { initPage } from "/assets/js/init.js";
      initPage();
    </script>
    <script src="assets/js/admin.js" defer></script>
    <script src="assets/easter/boot.js" defer></script>
  </head>
  <body style="display: none;">
    <div class="header-section">
      <div data-collapse="medium" data-animation="default" data-duration="400" class="nav-section w-nav">
        <div class="header-contents-wrap">
          <div class="header-container w-container">
            <div class="logo-container">
              <a href="/" class="logo w-clearfix w-nav-brand"> <img src="/assets/images/CAP-2017-logo-horizontal-optimized.png" alt="Skyhawk Composite Squadron" class="logo-image"> </a>
              <h2 class="website-tagline" id="unit-name"></h2>
            </div>
            <div class="header-content-right-wrap">
              <a href="/" id="donations-button" class="donations-btn">
                <div class="donations-btn-text">Back</div>
              </a>
              <div class="website-logo-container">
                <img src="/media/website/skyhawks_logo_CAP_transparent.png" alt="Skyhawk Composite Squadron" class="website-logo">
              </div>
            </div>
          </div>
        </div>
        <div class="w-nav-overlay" data-wf-ignore=""></div>
      </div>
    </div>
    <div class="black-line"></div><br>
    <div id="main-page-content">
      <h1>Skyhawk Photos</h1>
      <div id="albums"></div>
      <div class="gallery" id="gallery"></div>
      <div id="lightbox" class="lightbox">
        <img id="lightbox-img" alt="Full photo">
        <a id="download-btn" href="#" download>Download</a>
      </div>
    </div><br><br>
    <div id="footer"></div>
    <script>
      const OWNER = "Ethan-html";
      const REPO = "skyhawk-photos";
      const BATCH_SIZE = 50;

      let allFiles = [];
      let loadedCount = 0;
      let currentFolder = "images"; // default album
      const loadedThumbs = {};

      // IntersectionObserver for lazy-load
      const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            const div = entry.target;
            const full = div.dataset.full;

            // Load high-res image in background
            const img = new Image();
            img.onload = () => div.style.backgroundImage = `url('${full}')`;
            img.src = full;

            observer.unobserve(div);
          }
        });
      }, { rootMargin: "200px" });

      // Fetch albums (folders)
      fetch(`https://api.github.com/repos/${OWNER}/${REPO}/contents/`)
        .then(res => res.json())
        .then(items => {
          const albumsDiv = document.getElementById("albums");
          const folders = items.filter(f => f.type === "dir");
          folders.forEach(folder => {
            const div = document.createElement("div");
            div.className = "album";
            div.textContent = folder.name;
            div.onclick = () => loadAlbum(folder.name);
            albumsDiv.appendChild(div);
          });
        });

      // Load selected album
      function loadAlbum(folderName) {
        currentFolder = folderName;
        loadedCount = 0;
        allFiles = [];
        document.getElementById("gallery").innerHTML = "";

        fetch(`https://api.github.com/repos/${OWNER}/${REPO}/contents/${folderName}`)
          .then(res => res.json())
          .then(files => {
            allFiles = files.filter(f => f.type === "file");
            loadNextBatch();
            window.addEventListener("scroll", onScroll);
          });
      }

      // Load next batch of images
      function loadNextBatch() {
        const gallery = document.getElementById("gallery");
        const batch = allFiles.slice(loadedCount, loadedCount + BATCH_SIZE);

        batch.forEach(file => {
          const div = document.createElement("div");
          div.className = "thumb";
          div.dataset.full = file.download_url; // full-res for lazy-load

          div.onclick = () => {
            const lightbox = document.getElementById("lightbox");
            const lightboxImg = document.getElementById("lightbox-img");
            const downloadBtn = document.getElementById("download-btn");

            lightboxImg.src = file.download_url;

            // Auto-download button
            downloadBtn.onclick = async (e) => {
              e.preventDefault();
              try {
                const res = await fetch(file.download_url);
                const blob = await res.blob();
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = file.name;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
              } catch(err) {
                alert("Download failed. Try opening the image in a new tab.");
                console.error(err);
              }
            };

            lightbox.classList.add("active");
          };

          gallery.appendChild(div);
          loadedThumbs[file.name] = div;
          observer.observe(div);
        });

        loadedCount += batch.length;

        if (gallery.scrollHeight < window.innerHeight && loadedCount < allFiles.length) {
          loadNextBatch();
        }
      }

      // Infinite scroll
      function onScroll() {
        if ((window.innerHeight + window.scrollY) >= document.body.offsetHeight - 500) {
          if (loadedCount < allFiles.length) loadNextBatch();
        }
      }

      // Close lightbox
      document.getElementById("lightbox").onclick = (e) => {
        if (e.target.id === "lightbox" || e.target.id === "lightbox-img") {
          e.currentTarget.classList.remove("active");
        }
      };

      // Load default album on page load
      loadAlbum(currentFolder);
    </script>
  </body>
</html>
