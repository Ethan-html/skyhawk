<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - Skyhawk Composite Squadron</title>
    <link rel="icon" href="/media/websites/skyhawks_logo_CAP_transparent.png">
    <link rel="stylesheet" href="assets/stylesheets/main.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .login-container img {
            width: 120px;
            margin-bottom: 20px;
        }

        .login-container h2 {
            margin-bottom: 20px;
            color: #1a1a1a;
        }

        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 12px 15px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }

        .login-container button {
            background-color: #0072ce;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            width: 100%;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }

        .login-container button:hover {
            background-color: #005bb5;
        }

        .login-container .error {
            color: red;
            margin-top: 10px;
            font-size: 14px;
        }

        .login-footer {
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }

        .login-footer a {
            color: #0072ce;
            text-decoration: none;
        }

        .login-container button {
            background: linear-gradient(135deg, #0072ce, #005bb5);
            color: white;
            padding: 14px 20px;
            border: none;
            border-radius: 25px;
            width: 100%;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 114, 206, 0.3);
        }

        .login-container button:hover {
            background: linear-gradient(135deg, #005bb5, #003f7f);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 181, 0.4);
        }

    </style>
</head>
<body>
    <div class="login-container">
        <img src="/media/website/skyhawks_logo_CAP_transparent.png" alt="Skyhawk Logo">
        <h2>Login to Your Account</h2>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
            <div class="error" style="display: none;" id="errorMsg"></div>
        </form>
        <div class="login-footer">
            <p>Skyhawk Members only</p>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            const errorMsg = document.getElementById('errorMsg');

            // Simple validation example
            if(username === "admin" && password === "password123") {
                errorMsg.style.color = "green";
                errorMsg.textContent = "Login successful! Redirecting...";
                // Redirect to main page after login
                setTimeout(() => { window.location.href = "/"; }, 1000);
            } else {
                errorMsg.style.color = "red";
                errorMsg.textContent = "Invalid username or password";
            }
        });
    </script>
</body>
</html>
